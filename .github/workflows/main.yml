name: build
on:
  push:
    tags:        
      - v*
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: pip install .[doc]
      - run: git config user.name ci-bot && git config user.email ci-bot@example.com
      - run: mike deploy --push --rebase --update-aliases ${{ github.ref_name }} latest
